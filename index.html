<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bisection Method Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Include Math.js for function parsing/evaluation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.2.1/math.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bisection Method Calculator</h1>
        <div class="input-group">
            <label for="func-input">Function f(x):</label>
            <input type="text" id="func-input" placeholder="e.g. x^3 - x - 2" />
        </div>
        <div class="input-group">
            <label>Interval [a, b]:</label>
            <div class="range-inputs">
                <input type="number" id="a-input" placeholder="a" step="any" />
                <input type="number" id="b-input" placeholder="b" step="any" />
            </div>
        </div>
        <div class="input-group">
            <label for="tol-input">Tolerance:</label>
            <input type="number" id="tol-input" placeholder="e.g. 0.0001" step="any" />
        </div>
        <button id="calc-btn">Calculate</button>
        <div id="message"></div>
        <div id="result-container">
            <table id="iteration-table">
                <thead>
                    <tr>
                        <th>Iteration</th>
                        <th>a</th>
                        <th>b</th>
                        <th>Midpoint</th>
                        <th>f(Midpoint)</th>
                    </tr>
                </thead>
                <tbody id="iteration-body"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
